window:
  padding:
    x: 5
    y: 5

scrolling:
  history:  50000

  multiplier: 3

font:
  normal:
    family: Hack

    style: Regular

  bold:
    family: Hack

    style: Bold

  italic:
    family: Hack

    style: Italic

  bold_italic:
    family: Hack

    style: Bold Italic

  size: 11

colors:
  primary:
    background: '0x21242b'
    foreground: '0xabb2bf'

  cursor:
    text: '0x21232b'
    cursor: '0x2c323c'

  selection:
    text: CellForeground
    background: '0x5c6370'

  normal:
    black:   '0x21232b'
    red:     '0xbe5046'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  bright:
    black:   '0x5c6370'
    red:     '0xff6e7a'
    green:   '0xc0fa96'
    yellow:  '0xffd587'
    blue:    '0x6ebeff'
    magenta: '0xe387ff'
    cyan:    '0x66deed'
    white:   '0xdfe5f2'

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block

    blinking: On

live_config_reload: true

key_bindings:
  - { key: V,          mods: Control,                    action: Paste }
  - { key: C,          mods: Control,                    action: Copy }
  - { key: Plus,       mods: Control,                    action: IncreaseFontSize }
  - { key: Minus,      mods: Control,                    action: DecreaseFontSize }
  - { key: PageUp,                                       action: ScrollPageUp, }
  - { key: PageDown,                                     action: ScrollPageDown }
